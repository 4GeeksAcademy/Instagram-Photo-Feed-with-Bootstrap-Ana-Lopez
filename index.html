<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <!-- Brand -->
      <a class="navbar-brand fs-3 text" href="#">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>

      <!-- Buttons -->
      <div class="d-flex align-items-center gap-2 ms-auto">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@mdo">Create new post</button>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>


      </div>

    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="message-text" class="col-form-label">Caption:</label>
              <textarea class="form-control" id="message-text"></textarea>
              <div class="row p-2">
                <button class="col-1 border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button class="col-1 border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>


  <!-- tabs -->
  <div class="container-fluid p-2">
    <ul class="nav nav-tabs d-flex align-items-center justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid-tab-pane" type="button"
          role="tab" aria-controls="grid-tab-pane" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed-tab-pane" type="button"
          role="tab" aria-controls="feed-tab-pane" aria-selected="false"><i class="fa-solid fa-square"></i></button>
      </li>
    </ul>

    <!-- contenido -->
    <div class="tab-content ps-2 pe-2" id="myTabContent">
      <div class="tab-pane fade show active" id="grid-tab-pane" role="tabpanel" aria-labelledby="gridtab" tabindex="0">

        <!-- Grid 3 rows-3columns -->
        <div class="row">
          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/28/4928/3264.jpg?hmac=GnYF-RnBUg44PFfU5pcw_Qs0ReOyStdnZ8MtQWJqTfA"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/58/1280/853.jpg?hmac=YO3QnOm9TpyM5DqsJjoM4CHg8oIq4cMWLpd9ALoP908"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/40/4106/2806.jpg?hmac=MY3ra98ut044LaWPEKwZowgydHZ_rZZUuOHrc3mL5mI"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/42/3456/2304.jpg?hmac=dhQvd1Qp19zg26MEwYMnfz34eLnGv8meGk_lFNAJR3g"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/63/5000/2813.jpg?hmac=HvaeSK6WT-G9bYF_CyB2m1ARQirL8UMnygdU9W6PDvM"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img
                src="https://fastly.picsum.photos/id/57/2448/3264.jpg?hmac=ewraXYesC6HuSEAJsg3Q80bXd1GyJTxekI05Xt9YjfQ"
                class="object-fit-cover" alt="smiling dog">
            </div>
          </div>

          <div class="col-4 p-1">
            <div class="ratio ratio-1x1">
              <img src="https://picsum.photos/200" class="object-fit-cover" alt="smiling dog">
            </div>
          </div>
        </div>
      </div>
      <!-- Feed 1 rows-1columns -->
      <div class="tab-pane fade show active" id="feed-tab-pane" role="tabpanel" aria-labelledby="feed-tab" tabindex="0">
        <div class="row g-0 d-flex justify-content-center m-3">
          <div class="col-4 border">
            <div class= "d-flex justify-content-between px-2 pt-2">
               <h5 class="card-title">Card title</h5>

              class="card-img-top img-fluid" alt="Imagen de ejemplo">
            <div class="px-2 pt-2">
              <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
